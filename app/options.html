<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="lib/bootstrap.css" rel="stylesheet"/>
  <link href="styles/options.css" rel="stylesheet">
  <script src="lib/jquery.min.js"></script>
  <script src="lib/react.js"></script>
</head>

<body>
<div class="container">
  <div class="row">
    <h1>Goto - Options</h1>

    <p>
      Enter all keywords which should be redirected here. If you type the <b>keyword + '/'</b> (e.g. "m/") into the address
      bar, you'll be redirected to the URL specified here. You can also use <b>'go ' + keyword </b> (e.g. "go m") to get the
      same result.
    </p>

  </div>
  <div class="row">
    <div id="ConfigForm"></div>
  </div>
</div>

<script src="scripts/options.js"></script>
</body>
</html>
